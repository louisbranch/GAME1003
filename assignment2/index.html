<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GAME1003 Week 5 Cards</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
      <h1>WAR</h1>
      <div id="game-menu">
        <p class="jumbotron">
          Welcome to WAR, the game where the rules are made up and points don't matter!
        </p>
        <img src="imgs/start.gif" />
        <ul class="list-unstyled">
          <li><a class="btn btn-default btn-lg" id="game-start">Start</a></li>
        </ul>
      </div>
      <div id="game-stage" class="hidden">
        <div>
          <div class="pull-right">
            <h3>Player wins:
              <span id="player-score" class="label label-success">0</span>
            </h3>
          </div>
          <h2>Player Hand</h2>
          <div class="well hand" id="player-hand"></div>
          <div class="text-center">
            <button id="player-btn" class="btn btn-default btn-lg">Play Card</button>
          </div>
        </div>
        <div>
          <div class="pull-right">
            <h3>Dealer wins:
              <span id="dealer-score" class="label label-danger">0</span>
            </h3>
          </div>
          <h2>Dealer Hand</h2>
          <div class="well hand" id="dealer-hand"></div>
        </div>
        <div id="win-msg"></div>
      </div>
      <div id="game-end" class="well">
        <div id="end-msg"></div>
        <img src="imgs/victory.gif" id="game-victory" class="hidden" />
        <img src="imgs/defeat.gif" id="game-defeat"  class="hidden"/>
        <button id="game-restart" type="button" class="btn btn-default btn-lg">Play Again</button>
      </div>
    </div>
    <audio src="sounds/shot.wav" id="sound-hit"></audio>
    <audio src="sounds/miss.wav" id="sound-miss"></audio>
    <audio src="sounds/trooper.mp3" id="sound-battle" loop></audio>
    <script src="main.js"></script>
	</body>
</html>
